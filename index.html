  <script>
    let accrued = 0;
    let mining = false;
    let wallet = null;

    function connectWallet(){
      if(window.ethereum){
        ethereum.request({method:"eth_requestAccounts"}).then(accounts=>{
          wallet = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: "+wallet;
        });
      }else{
        alert("–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask –∏–ª–∏ Trust Wallet");
      }
    }

    function startMining(){
      if(!wallet){ alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫!"); return; }
      mining = true;
      document.getElementById("status").innerText = "Status: mining‚Ä¶";
      mineLoop();
    }

    function stopMining(){
      mining = false;
      document.getElementById("status").innerText = "Status: stopped";
    }

    function mineLoop(){
      if(!mining) return;
      setTimeout(()=>{
        const hash = "0x"+[...crypto.getRandomValues(new Uint32Array(8))]
          .map(v=>v.toString(16).padStart(8,"0")).join("");
        const accepted = Math.random() < 0.25; // —à–∞–Ω—Å –Ω–∞–π—Ç–∏ –±–ª–æ–∫
        const log = document.getElementById("log");
        const entry = document.createElement("div");
        if(accepted){
          accrued += 0.1;
          entry.className="accepted";
          entry.textContent = "‚úì Accepted block: "+hash;
        }else{
          entry.className="normal";
          entry.textContent = "‚Ä¢ Hash tried: "+hash;
        }
        log.prepend(entry);
        document.getElementById("accrued").innerText = "Accrued: "+accrued.toFixed(4)+" BGB";
        document.getElementById("progress-bar").style.width = Math.min(accrued/300*100,100)+"%";
        mineLoop();
      },500);
    }

    function requestPayout(){
      if(accrued < 300){
        alert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 300 BGB –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –≤—ã–ø–ª–∞—Ç—ã!");
        return;
      }
      const payload = {
