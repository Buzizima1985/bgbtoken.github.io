<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Официальный сайт токена BGB">
  <title>BGB Token</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }
    .container {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #00c2ff;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0090c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BGB Token</h1>
    <p>Добро пожаловать! Новый токен BGB уже доступен. Все пользователи получат 300 токенов вместо 100.</p>

    <p><strong>Контракт токена:</strong></p>
    <p style="font-size: 14px;">0xFeF80dbC16251862b82286864D77aFA08ECBcb5C</p>

    <a href="https://bscscan.com/token/0xFeF80dbC16251862b82286864D77aFA08ECBcb5C" class="btn" target="_blank">Посмотреть на BscScan</a>
    <a href="https://pancakeswap.finance/swap?outputCurrency=0xFeF80dbC16251862b82286864D77aFA08ECBcb5C" class="btn" target="_blank">Купить на PancakeSwap</a>
    <a href="#" class="btn" onclick="addToMetaMask()">Добавить в MetaMask</a>
  </div>

  <script>
    async function addToMetaMask() {
      try {
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xFeF80dbC16251862b82286864D77aFA08ECBcb5C',
              symbol: 'BGB',
              decimals: 18,
              image: 'https://raw.githubusercontent.com/bgbtoken/assets/main/logo.png'
            }
          }
        });
      } catch (e) {
        console.error(e);
      }
    }
  </script>
</body>
</html>
