<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGB Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    .button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff00cc;
      background-image: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      .button {
        width: 80%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>BGB Token</h1>
  <p>Официальный токен на Binance Smart Chain</p>

  <button class="button" onclick="window.open('https://t.me/Makkan1985', '_blank')">Связаться в Telegram</button>
  <button class="button" onclick="window.open('https://bscscan.com/token/0x15Dc6CB7746c422F961D4e764492E028e46cdd25', '_blank')">Посмотреть на BscScan</button>
  <button class="button" onclick="addToMetaMask()">Добавить токен в MetaMask</button>

  <script>
    async function addToMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask не найден. Пожалуйста, установите расширение.');
        return;
      }

      try {
        const wasAdded = await ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x15Dc6CB7746c422F961D4e764492E028e46cdd25',
              symbol: 'BGB',
              decimals: 18,
              image: 'https://bgbtoken.github.io/logo.png'
            },
          },
        });

        if (wasAdded) {
          alert('Токен BGB успешно добавлен в MetaMask!');
        } else {
          alert('Пользователь отклонил запрос.');
        }
      } catch (error) {
        console.error(error);
        alert('Ошибка при добавлении токена в MetaMask');
      }
    }
  </script>
</body>
</html>
